<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Меню</title>
    <style>
        body {
            background-color: #f5f7fa;
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            color: #1e2a53;
            margin-bottom: 40px;
        }
        .menu-item {
            background-color: white;
            display: flex;
            align-items: center;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            gap: 20px;
        }
        .menu-item img {
            width: 150px;
            height: 110px;
            object-fit: cover;
            border-radius: 10px;
            flex-shrink: 0;
        }
        .menu-info {
            flex: 1;
        }
        .menu-info h3 {
            margin: 0 0 8px;
            color: #1e2a53;
        }
        .menu-info p {
            margin: 0 0 10px;
            color: #555;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .btn {
            display: inline-block;
            padding: 8px 14px;
            background-color: #3366cc;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #254b8a;
        }
        .back-button-wrapper {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Наше меню</h2>
        {% for position in all_positions %}
        <div class="menu-item">
            <img src="/static/menu/{{ position.file_name }}" alt="{{ position.name }}">
            <div class="menu-info">
                <h3>{{ position.name }}</h3>
                <p>{{ position.description }}</p>
                <p><b>Інгредієнти:</b> {{ position.ingredients }}</p>
                <div class="buttons">
                    <a href="/position/{{ position.name }}" class="btn">Оглянути детальніше</a>
                    <a href="{{ url_for('add_to_cart', position_id=position.id) }}" class="btn">Додати в кошик</a>
                </div>
            </div>
        </div>
        {% endfor %}

        <div class="back-button-wrapper">
            <a href="{{ url_for('home') }}" class="btn">На головну сторінку</a>
        </div>
    </div>
</body>
</html>
