<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Меню</title>
    <style>
        body {
            background-color: #f5f7fa;
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            color: #1e2a53;
            margin-bottom: 40px;
        }
        .menu-item {
            background-color: white;
            display: flex;
            align-items: center;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .menu-item img {
            width: 120px;
            height: 90px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
        }
        .menu-info h3 {
            margin: 0 0 8px;
        }
        .menu-info p {
            margin: 0 0 10px;
            color: #555;
        }
        .menu-info a {
            color: #3366cc;
            text-decoration: none;
            font-weight: bold;
            margin-right: 15px;
        }
        .menu-info a:hover {
            text-decoration: underline;
        }
        .back-button-wrapper {
            text-align: center;
            margin-top: 30px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3366cc;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }
        .back-button:hover {
            background-color: #254b8a;
        }
    </style>
</head>
<body>
    <h2>Наше меню</h2>
    {% for position in all_positions %}
        <div>
            <img src="/static/menu/{{ position.file_name }}" alt="{{ position.name }}" width="200">
            <h3>{{ position.name }}</h3>
            <p>{{ position.description }}</p>
            <p>{{ position.ingredients }}</p>
            <button><a href="/position/{{ position.name }}">Оглянути детальніше</a></button>
            <button><a href="{{ url_for('add_to_cart', position_id=position.id) }}">Додати в кошик</a></button>
            <button><a href="{{ url_for('home') }}" class="back-button">На головну сторінку</a></button>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
